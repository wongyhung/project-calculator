<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="shell">
        <div id="screen">
            <div id="history"></div>
            <div id="display">0</div>
        </div>

        <div id="buttons">
            <div id="row1buttons">
                <button id="AC">AC</button>
                <button id="plus-minus">±</button>
                <button id="percent">%</button>
                <button id="divide">÷</button>
            </div>
            <div id="row2buttons">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="multiply">x</button>
            </div>
            <div id="row3buttons">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="subtract">-</button>
            </div>
            <div id="row4buttons">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="add">+</button>
            </div>
            <div id="row5buttons">
                <button id="num0">0</button>
                <button id="num00">00</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
